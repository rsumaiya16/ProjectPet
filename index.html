<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />

  <title>Crystal Math</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="./dist/output.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Press+Start+2P&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .bgGrid {
      background-size: 40px 40px;
      background-image: linear-gradient(to right, #eef2ff 1px, transparent 1px), linear-gradient(to bottom, #eef2ff 1px, transparent 1px);
    }

    * {
      font-family: 'JetBrains Mono', sans-serif;
      font-weight: 300;
    }

    h1,
    h2,
    h3 {
      font-family: "Press Start 2P", system-ui;
    }

    .blueShadow {
      box-shadow: 0px 14px 55px rgba(106, 96, 255, 0.35);
    }

    .lightShadow {
      position: relative;
      overflow: hidden;
    }

    .lightShadow p {
      position: relative;
      z-index: 2;
    }

    .lightShadow::after {
      position: absolute;
      content: '';
      background: navy;
      opacity: 0.04;
      width: 100%;
      height: 100%;
      top: 0;
      right: 100%;
      transition-duration: 200ms;
      z-index: 0;
    }

    .lightShadow:hover::after {
      transform: translateX(100%);
    }
  </style>
</head>

<body class="relative text-sm sm:text-base text-[#3929ff] min-h-screen flex flex-col">
  <header class="bg-[#2e1065] text-white py-2 shadow-md">
    <div class="flex justify-between items-center px-4">
      <div >
        <label for="find friends" class="block text-sm font-medium" >Find Frinds</label> 
        <input type="text" placeholder="Search..." class="w-full p-2 rounded-md bg-white text-black"> </div>
      <div >
        <label for="animal-category" class="block text-sm font-medium" >Animal Category</label>
        <select id="animal category" class="w-full p-2 rounded-md bg-white text-black"> 
         <option value="1">Dogs</option>
         <option value="2">Cats</option>
         <option value="3">Birds</option>
         <option value="4">Fish</option>
      </select>
    </div>

    <div>
      <form>
        <button>Login</button>
        <input type="text" placeholder="Username" class="w-full p-2 rounded-md bg-white text-black">
        
        
      </form>
      
    </div>
    <div>
      
        <i class="fa-brands fa-instagram text-4xl text-white"></i>
      
    </div>
    </div>
  </header>
  
  <footer class="flex items-center justify-center py-10  text-center">
    <p class="font-serif font-bold text-sm sm:text-base antialiased hover:subpixel-antialiased">"Animals are not our whole life, but they make our lives whole." â€” Roger Caras</p>
  </footer>
</body>

</html>
