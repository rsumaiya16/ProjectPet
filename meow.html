<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>cattoo</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="./dist/output.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Press+Start+2P&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    

  <style>
    .bgGrid {
      background-size: 40px 40px;
      background-image: linear-gradient(to right, #eef2ff 1px, transparent 1px), linear-gradient(to bottom, #eef2ff 1px, transparent 1px);
    }

    * {
      font-family: 'JetBrains Mono', sans-serif;
      font-weight: 300;
    }

    h1,
    h2,
    h3 {
      font-family: "Press Start 2P", system-ui;
    }

    .blueShadow {
      box-shadow: 0px 14px 55px rgba(106, 96, 255, 0.35);
    }

    .lightShadow {
      position: relative;
      overflow: hidden;
    }

    .lightShadow p {
      position: relative;
      z-index: 2;
    }

    .lightShadow::after {
      position: absolute;
      content: '';
      background: navy;
      opacity: 0.04;
      width: 100%;
      height: 100%;
      top: 0;
      right: 100%;
      transition-duration: 200ms;
      z-index: 0;
    }

    .lightShadow:hover::after {
      transform: translateX(100%);
    }
  </style>
</head>

<body class="bbody" style="background-image: url('back.jpg');">
  <div class="container">
    <div class="left-section">
      <h1 style="background-color: #9d7cdb; color: #000000; padding: 10px; border-radius:15px ;border-color: #000000;border-width: 3px;box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);" >
        What Type of Cat Are You Choosing?
      </h1>
      

        <input type="text" id="catName" placeholder="name" class="input-field">
        <input type="text" id="catAge" placeholder="age" class="input-field">
        <input type="text" id="catColor" placeholder="color" class="input-field">
        <input type="text" id="catGender" placeholder="gender" class="input-field">
        <input type="text" id="catBreed" placeholder="breed" class="input-field">
        <input type="text" id="catPersonality" placeholder="personality" class="input-field">
        
        <div class="button-container">
            <button onclick="showCat();showName()" class="button choose-cat-button">Choose Cat</button>
        </div>
    </div>

    <div class="middle-section">
      <div class="writtentext"></div>
        <div class="cat-image"></div>
        <h1 style="background-color: #9d7cdb; color: #000000; padding: 10px; border-radius:15px ;border-color: #000000;border-width: 3px ;box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);">Bonding Level</h1>
        <div class="progress-bar-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>
    </div>

    <div class="right-section">
        <button onclick="increaseProgress()" class="button increase-button" id="increaseBtn">Feed</button>
        <button onclick="decreaseProgress()" class="button decrease-button" id="decreaseBtn">Slap</button>
        <button onclick="increaseProgress()" class="button increase-button" id="increaseBtn">Shower</button>
        <button onclick="decreaseProgress()" class="button decrease-button" id="decreaseBtn">Scold</button>
    </div>
</div>



<script src="script.js"></script>
</body>

</html>
